<!-- Extending the predefined project layout -->
{% extends "layouts/about.html" %}

{% block head%}

{% endblock %}

<!-- This variable sets name of browser tab  -->
{% set project = "earthquakerating" %}

<!-- This is a replacement block for Body in base.html -->
{% block body %}
    <head>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid black;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #F9DECE ;
            }
        </style>
    </head>

    <h1 style="font-family: 'Agency FB', monospace; padding: 20px; color:black; font-size: 30px;">Earthquake rating pages</h1>
    <body style="background-color:#FFC0CB;">
    <p style="font-family: 'Agency FB', monospace; padding: 5px; color:black; font-size: 20px;">Did you just feel an earthquake? What rating earthquake was it? Tell us and we'll plot it on this graph.</p>


    <div class="container">
        <div class="row">

            <div class="col-sm">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6691.115621168641!2d-117.12114667704463!3d33.0154316774234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dba1ec35227da1%3A0x59bf2ef553075a2b!2sDel%20Norte%20High%20School!5e0!3m2!1sen!2sus!4v1641277292526!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="col-sm">
                <div class="col-12">
                    <form action="/greet_earthquakerating" id="greet_earthquakerating_id" method="POST" >
                        <label for="rating" style="color: #be355e; font-family: 'Helvetica'" >What is the rating of the earthquake you felt?</label>
                        <input name="rating" id="rating" style = "background-color: #be355e; color: white; 200px ">
                        <input type="submit" value="Post" style = "background-color: #E37383; color: white; 200px ">
                    </form>
                </div>
                <p style="font-family: 'Agency FB', monospace; padding: 5px; color:black; font-size: 10px;">{{ rating }}</p>
            </div>

        </div>
    </div>

{% endblock %}
