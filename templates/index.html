{% extends "layouts/base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% endblock %}

{% block body %}

    <!-- <img src="/static/assets/naturalDisasters.png"style="width: 1450px"> -->
    <body style="background-color:#FFC0CB;">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/static/assets/naturalDisasters.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/assets/drylands.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/assets/global.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </body>

    <script>
        $('.carousel').carousel()
    </script>

    </div>

{% endblock %}
