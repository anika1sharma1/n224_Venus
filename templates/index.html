<!DOCTYPE html>
<html lang="en">
{% extends "layouts/base.html" %}

{% block body %}
<body>



<style>
    .parallax {
        /* The image used */
        background-image: url("https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F20%2F2020%2F11%2F19%2Fold-navy-masks-tout.jpg&w=550&h=368&c=sc&poi=face&q=60");
        /* Set a specific height */
        min-height: 500px;
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;}
    {#            }#}
    #bar {
        height:45%;
        width: 100%;
    }
    table.BarTable,th,td {
        border:1px solid black;
        border-collapse: collapse;
        line-height: 0;
    }
    td img{
        display: block;
        margin-bottom: auto;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<div class="parallax">
    <div id="bar">
    </div>
</div>


<h1 style="color:#f57086;">Masks for Social Justice</h1>


<div style="height:300px;background-color:#f57086">
    <h2> Mission Statement </h2>
    <h2> Our goal is to make it easy for people to buy masks that suit them and their styles. Here, you will find a vast variety of masks with various designs and types. Enjoy!</h2>
</div>
</style>
</div>

</body>
</html>
